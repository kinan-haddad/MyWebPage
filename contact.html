    <div class="sorry-container" id="sorry-msg" style="display: none">

        Sorry, this service is not available right now.

      <p style="font-size: 20px">Feel free to contact me at:</p>

    <div class="contact-container" id="hide-me">
      <div class="contact-title text-center">
        <h1 style="padding-bottom: 10px">Leave a message</h1>
        <div class="col-lg-7 mx-auto mt-2 p-4 contact">
          <div class="contact-body container">
            <form id="contact-form" role="form">
              <!-- first row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <input
                    id="firstname"
                    type="text"
                    name="firstname"
                    class="form-control"
                    placeholder="First Name"
                    required
                    data-error="Please enter your first name."
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    id="lastname"
                    type="text"
                    name="lastname"
                    class="form-control"
                    placeholder="Last Name"
                    required
                    data-error="Please enter your last name."
                  />
                </div>
              </div>
              <!-- second row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required
                    data-error="Please enter your email."
                  />
                </div>
                <div class="form-group col-md-6">
                  <select
                    id="subject"
                    name="subject"
                    class="form-control"
                    required
                    data-error="Please choose a subject."
                  >
                    <option value="" selected disabled>Choose a Subject</option>
                    <option>Work Opportunity</option>
                    <option>Request a CV</option>
                    <option>Schedule an Interview</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              <!-- third row -->
              <div class="row">
                <div class="form-group col-md-12">
                  <textarea
                    id="message"
                    name="message"
                    class="form-control"
                    placeholder="Message"
                    rows="4"
                    required
                    data-error="Please write a message."
                  ></textarea>
                </div>
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="button btn btn-secondary"
                    value="Send Message"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
